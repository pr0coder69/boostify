<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostify - Facebook Reaction Booster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.8s ease-in-out;
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.05; }
            50% { opacity: 0.1; }
        }
        .animate-pulse-slow {
            animation: pulse-slow 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute w-96 h-96 bg-white rounded-full -top-48 -left-48 animate-pulse-slow"></div>
        <div class="absolute w-96 h-96 bg-white rounded-full -bottom-48 -right-48 animate-pulse-slow" style="animation-delay: 1.5s;"></div>
    </div>
    
    <!-- Main Application Container -->
    <div id="mainApp" class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 relative z-10 backdrop-blur-sm border border-gray-100">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <div class="flex items-center justify-center mb-6">
                <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center mr-4 shadow-lg transform hover:scale-110 transition-transform duration-300 cursor-pointer">
                    <i class="fab fa-facebook text-3xl text-white"></i>
                </div>
                <div class="text-left">
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Boostify</h1>
                    <p class="text-sm text-gray-500 font-medium">Facebook Reaction Booster</p>
                </div>
            </div>
            
            <!-- Date and Time Display -->
            <div class="mb-6 p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl border-2 border-blue-100 shadow-sm">
                <div class="flex justify-between items-center gap-4">
                    <div class="text-left flex-1">
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-lg bg-white flex items-center justify-center mr-2 shadow-sm">
                                <i class="fas fa-calendar-day text-blue-600 text-sm"></i>
                            </div>
                            <span id="currentDate" class="text-xs font-semibold text-gray-700">Loading...</span>
                        </div>
                    </div>
                    <div class="text-right flex-1">
                        <div class="flex items-center justify-end">
                            <span id="currentTime" class="text-xs font-semibold text-gray-700">Loading...</span>
                            <div class="w-8 h-8 rounded-lg bg-white flex items-center justify-center ml-2 shadow-sm">
                                <i class="fas fa-clock text-purple-600 text-sm"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Content Section -->
        <main class="space-y-6">
            <!-- Facebook URL Input -->
            <div class="space-y-3">
                <label for="postUrl" class="block text-sm font-bold text-gray-800 flex items-center">
                    <div class="w-6 h-6 rounded-lg bg-blue-100 flex items-center justify-center mr-2">
                        <i class="fas fa-link text-blue-600 text-xs"></i>
                    </div>
                    Enter your Facebook post URL:
                </label>
                <div class="relative group">
                    <input 
                        type="text" 
                        id="postUrl" 
                        placeholder="https://facebook.com/your-post" 
                        class="w-full p-4 pl-12 bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:border-gray-300"
                    >
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 w-6 h-6 rounded-lg bg-blue-500 flex items-center justify-center">
                        <i class="fab fa-facebook-f text-white text-xs"></i>
                    </div>
                </div>
                <div class="text-xs text-gray-500 flex items-center bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-info-circle mr-2 text-blue-500"></i> 
                    <span>Only Facebook URLs are supported</span>
                </div>
            </div>
            
            <!-- Reaction Selection -->
            <div class="space-y-3">
                <p class="text-sm font-bold text-gray-800 flex items-center">
                    <div class="w-6 h-6 rounded-lg bg-red-100 flex items-center justify-center mr-2">
                        <i class="fas fa-heart text-red-600 text-xs"></i>
                    </div>
                    Select reaction type:
                </p>
                <div class="grid grid-cols-3 gap-3" id="reactionContainer">
                    <!-- Reaction buttons will be generated dynamically -->
                </div>
                <div class="text-xs text-gray-500 flex items-center bg-purple-50 p-2 rounded-lg">
                    <i class="fas fa-mouse-pointer mr-2 text-purple-500"></i>
                    <span>Click to select a reaction</span>
                </div>
            </div>
            
            <!-- Boost Button -->
            <div class="pt-4">
                <button 
                    id="boostButton" 
                    class="w-full py-4 bg-gradient-to-r from-blue-600 via-blue-700 to-purple-600 hover:from-blue-700 hover:via-blue-800 hover:to-purple-700 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center text-lg relative overflow-hidden group"
                >
                    <span class="absolute inset-0 bg-white opacity-0 group-hover:opacity-20 transition-opacity duration-300"></span>
                    <i class="fas fa-bolt mr-2 relative z-10"></i>
                    <span class="relative z-10">Boost Reactions Now</span>
                </button>
            </div>
        </main>
        
        <!-- Footer -->
        <div class="mt-8 text-center text-xs text-gray-400">
            <p class="font-medium">Developed by <span class="text-gray-600 font-semibold">JL Magno</span></p>
        </div>
    </div>
    
    <!-- Prank Image Section (Initially Hidden) -->
    <div id="prankSection" class="hidden max-w-md w-full mt-6 relative z-10">
        <div class="bg-white rounded-2xl shadow-2xl p-6 border border-gray-100">
            <img 
                id="prankImage" 
                src="prank.jpg" 
                alt="Prank Image" 
                class="w-full h-auto rounded-xl shadow-md"
                onerror="this.src='https://i.imgur.com/vVKp0PS.jpg'"
            >
        </div>
    </div>

    <!-- Audio for autoplay (hidden) -->
    <audio id="prankAudio" autoplay loop>
        <source src="1rwnCgd.mp3" type="audio/mp3">
    </audio>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ============================================
            // Configuration and Data
            // ============================================
            
            const reactions = [
                { 
                    type: 'LIKE', 
                    icon: 'fa-thumbs-up', 
                    color: 'text-blue-600', 
                    bgColor: 'bg-blue-50', 
                    borderColor: 'border-blue-200'
                },
                { 
                    type: 'LOVE', 
                    icon: 'fa-heart', 
                    color: 'text-red-600', 
                    bgColor: 'bg-red-50', 
                    borderColor: 'border-red-200'
                },
                { 
                    type: 'HAHA', 
                    icon: 'fa-laugh', 
                    color: 'text-yellow-600', 
                    bgColor: 'bg-yellow-50', 
                    borderColor: 'border-yellow-200'
                },
                { 
                    type: 'WOW', 
                    icon: 'fa-surprise', 
                    color: 'text-yellow-600', 
                    bgColor: 'bg-yellow-50', 
                    borderColor: 'border-yellow-200'
                },
                { 
                    type: 'SAD', 
                    icon: 'fa-sad-tear', 
                    color: 'text-yellow-600', 
                    bgColor: 'bg-yellow-50', 
                    borderColor: 'border-yellow-200'
                },
                { 
                    type: 'ANGRY', 
                    icon: 'fa-angry', 
                    color: 'text-red-600', 
                    bgColor: 'bg-red-50', 
                    borderColor: 'border-red-200'
                }
            ];
            
            // ============================================
            // State Management
            // ============================================
            
            let selectedReaction = null;
            
            // ============================================
            // DOM Element References
            // ============================================
            
            const mainApp = document.getElementById('mainApp');
            const prankSection = document.getElementById('prankSection');
            const reactionContainer = document.getElementById('reactionContainer');
            const boostButton = document.getElementById('boostButton');
            const postUrlInput = document.getElementById('postUrl');
            const currentDateElement = document.getElementById('currentDate');
            const currentTimeElement = document.getElementById('currentTime');
            const prankAudio = document.getElementById('prankAudio');
            
            // ============================================
            // Initialization Functions
            // ============================================
            
            function initApp() {
                createReactionButtons();
                setupEventListeners();
                initializeDateTime();
            }
            
            function createReactionButtons() {
                reactions.forEach(reaction => {
                    const button = document.createElement('button');
                    button.className = `flex flex-col items-center justify-center p-4 rounded-xl ${reaction.bgColor} border-2 ${reaction.borderColor} hover:border-blue-500 hover:scale-105 hover:shadow-md transition-all duration-300 group`;
                    button.setAttribute('data-type', reaction.type);
                    button.setAttribute('title', reaction.type);
                    button.setAttribute('aria-label', `Select ${reaction.type} reaction`);
                    
                    button.innerHTML = `
                        <i class="fas ${reaction.icon} ${reaction.color} text-2xl mb-2 group-hover:scale-110 transition-transform duration-300"></i>
                        <span class="text-xs font-bold text-gray-700">${reaction.type}</span>
                    `;
                    
                    button.addEventListener('click', () => selectReaction(reaction.type));
                    reactionContainer.appendChild(button);
                });
            }
            
            function setupEventListeners() {
                boostButton.addEventListener('click', startBoostProcess);
                postUrlInput.addEventListener('blur', validateFacebookUrl);
                postUrlInput.addEventListener('input', clearPlaceholderError);
            }
            
            function initializeDateTime() {
                updateDateTime();
                setInterval(updateDateTime, 1000);
            }
            
            // ============================================
            // Date and Time Functions
            // ============================================
            
            function updateDateTime() {
                const now = new Date();
                
                // Format date
                const optionsDate = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                const formattedDate = now.toLocaleDateString('en-US', optionsDate);
                currentDateElement.textContent = formattedDate;
                
                // Format time
                const optionsTime = { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit', 
                    hour12: true 
                };
                const formattedTime = now.toLocaleTimeString('en-US', optionsTime);
                currentTimeElement.textContent = formattedTime;
            }
            
            // ============================================
            // Reaction Selection Functions
            // ============================================
            
            function selectReaction(type) {
                // Remove active state from all buttons
                const allButtons = document.querySelectorAll('[data-type]');
                allButtons.forEach(btn => {
                    btn.classList.remove('border-blue-500', 'ring-2', 'ring-blue-200', 'scale-105');
                });
                
                // Add active state to selected button
                const selectedBtn = document.querySelector(`[data-type="${type}"]`);
                if (selectedBtn) {
                    selectedBtn.classList.add('border-blue-500', 'ring-2', 'ring-blue-200', 'scale-105');
                }
                
                selectedReaction = type;
            }
            
            // ============================================
            // URL Validation Functions
            // ============================================
            
            function validateFacebookUrl() {
                const url = postUrlInput.value.trim();
                
                if (url && !isFacebookUrl(url)) {
                    showUrlError();
                    return false;
                }
                
                return true;
            }
            
            function isFacebookUrl(url) {
                return url.includes('facebook.com') || url.includes('fb.com');
            }
            
            function showUrlError() {
                postUrlInput.classList.add('animate-shake', 'border-red-300');
                postUrlInput.value = '';
                postUrlInput.placeholder = 'Please enter a valid Facebook URL';
                
                setTimeout(() => {
                    postUrlInput.classList.remove('animate-shake', 'border-red-300');
                }, 800);
            }
            
            function clearPlaceholderError() {
                if (postUrlInput.placeholder === 'Please enter a valid Facebook URL' || 
                    postUrlInput.placeholder === 'Please enter a Facebook URL') {
                    postUrlInput.placeholder = 'https://facebook.com/your-post';
                }
            }
            
            // ============================================
            // Boost Process Functions
            // ============================================
            
            function startBoostProcess() {
                if (!validateUrl()) return;
                if (!validateReactionSelected()) return;
                
                processBoost();
            }
            
            function validateUrl() {
                if (!postUrlInput.value.trim()) {
                    showEmptyUrlError();
                    return false;
                }
                
                return validateFacebookUrl();
            }
            
            function showEmptyUrlError() {
                postUrlInput.placeholder = 'Please enter a Facebook URL';
                postUrlInput.classList.add('animate-shake', 'border-red-300');
                postUrlInput.focus();
                
                setTimeout(() => {
                    postUrlInput.classList.remove('animate-shake', 'border-red-300');
                }, 800);
            }
            
            function validateReactionSelected() {
                if (!selectedReaction) {
                    highlightReactionButtons();
                    return false;
                }
                return true;
            }
            
            function highlightReactionButtons() {
                const allButtons = document.querySelectorAll('[data-type]');
                allButtons.forEach(btn => {
                    btn.classList.add('animate-pulse', 'border-red-300');
                });
                
                setTimeout(() => {
                    allButtons.forEach(btn => {
                        btn.classList.remove('animate-pulse', 'border-red-300');
                    });
                }, 1500);
            }
            
            function processBoost() {
                setBoostButtonLoading();
                
                setTimeout(() => {
                    completeBoost();
                }, 2500);
            }
            
            function setBoostButtonLoading() {
                boostButton.disabled = true;
                boostButton.innerHTML = `
                    <i class="fas fa-cog animate-spin mr-2"></i>
                    <span>Processing Boost...</span>
                `;
                boostButton.classList.remove('hover:-translate-y-1', 'hover:shadow-xl');
                boostButton.classList.add('opacity-70', 'cursor-not-allowed');
            }
            
            function resetBoostButton() {
                boostButton.disabled = false;
                boostButton.innerHTML = `
                    <i class="fas fa-bolt mr-2 relative z-10"></i>
                    <span class="relative z-10">Boost Reactions Now</span>
                `;
                boostButton.classList.add('hover:-translate-y-1', 'hover:shadow-xl');
                boostButton.classList.remove('opacity-70', 'cursor-not-allowed');
            }
            
            // ============================================
            // Prank Completion Functions
            // ============================================
            
            function completeBoost() {
                showPrankSection();
                resetBoostButton();
                playPrankAudio();
                animatePrankImage();
            }
            
            function showPrankSection() {
                mainApp.classList.add('hidden');
                prankSection.classList.remove('hidden');
            }
            
            function playPrankAudio() {
                setTimeout(() => {
                    prankAudio.play().catch(error => {
                        console.log('Audio autoplay was prevented by browser:', error);
                    });
                }, 500);
            }
            
            function animatePrankImage() {
                setTimeout(() => {
                    const prankImage = document.getElementById('prankImage');
                    prankImage.classList.add('animate-bounce');
                    
                    setTimeout(() => {
                        prankImage.classList.remove('animate-bounce');
                    }, 2000);
                }, 1000);
            }
            
            // ============================================
            // Initialize Application
            // ============================================
            
            initApp();
        });
    </script>
</body>
</html>
